<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">

    <link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/1.1.2/weui.min.css" />
    <link rel="stylesheet" href="__PUBLIC__/assets/css/weMain.css?version=201709012" />

    <style type="text/css">
        .weui-cells:after {
            border-bottom: 0px solid #fff;
        }

        .weui-selet__user {
            width: 2.5em;
            height: 2.5em;
            margin-bottom: 5px;

        }

        .wk-select__user {

            width: 52px;
            display: flex;
            flex-direction: column;
            align-items: center;

        }

        .wk-comment__user {

</head>

<body>
    <div class="weui-toptips weui-toptips_warn js_tooltips" style="opacity: 1;">错误提示</div>
    <div class="container" id="container">
        <div class="page js_show">
            <div class="page__bd">
                <form action="" method="post" enctype="multipart/form-data">

                    
                    <div class="weui-cells weui-cells_form">
                        <div class="weui-cell weui-cell_select weui-cell_select-after">
                            <div class="weui-cell__hd">
                                <label class="weui-label">额度类型&nbsp;&nbsp;
                                        <span style="color:red;">*</span>
                                </label>
                            </div>
                            <div class="weui-cell__bd">
                                <select class="weui-select iptColor" name="type" id="edType">

                                        <eq name="vo.modname" value="yxhbCreditLineApply">
                                            <option  selected value="{$vo.url}">{$vo.name}</option>
                                            <else/>
                                            <option  value="{$vo.url}">{$vo.name}</option>
                                        </eq>
                                    </volist>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="weui-cells weui-cells_form">
                        <div class="weui-cell weui-cell_select weui-cell_select-after">
                            <div class="weui-cell__hd">
                                <label class="weui-label" style="color: #000000">申请日期&nbsp;&nbsp;
                                        <span style="color:red;">*</span>
                                </label>
                            </div>
                            <div class="weui-cell__bd">
                                <input class="weui-select" type="text" name="custodian" id="showDatePicker" readonly value="{$today}" />
                            </div>
                        </div>
                    </div>

                    <div class="weui-cells " id="content1">
                        <div class="weui-cell weui-cell_select weui-cell_select-after">
                            <div class="weui-cell__hd">
                                <label class="weui-label">客户名称&nbsp;&nbsp;

                                </label>
                            </div>
                            <div class="weui-cell__bd">
                                <select class="weui-select" name="user_name[]" id="user_name" multiple="multiple" style="width: 95%;" data-placeholder="请选择客户或拼音缩写">
                                </select>
                            </div>
                        </div>
                        <div class="weui-cell ">
                            <div class="weui-cell__hd">
                                <label class="weui-label">应收余额&nbsp;&nbsp;

                                </label>
                            </div>
                            <div class="weui-cell__bd">
                                <input class="weui-input" type="text" name="custodian" id="ysye" readonly placeholder=" 自动填写" />
                            </div>
                        </div>
                        <div class="weui-cell">
                            <div class="weui-cell__hd">
                                <label class="weui-label">信用额度&nbsp;&nbsp;

                                </label>
                            </div>
                            <div class="weui-cell__bd">
                                <input class="weui-input" type="text" name="custodian" id="line" readonly placeholder=" 自动填写" />
                            </div>

                        </div>
                        <div class="weui-cell ">
                            <div class="weui-cell__hd">
                                <label class="weui-label">发货余额&nbsp;&nbsp;

                                </label>
                            </div>
                            <div class="weui-cell__bd">
                                <input class="weui-input" type="text" name="custodian" id="ye" readonly placeholder=" 自动填写" />
                            </div>
                        </div>
                        <div class="weui-cell ">
                            <div class="weui-cell__hd">
                                <label class="weui-label">已有临额&nbsp;&nbsp;

                                </label>
                            </div>
                            <div class="weui-cell__bd">
                                <input class="weui-input" type="text" name="custodian" id="exist" readonly placeholder=" 自动填写" />
                            </div>
                        </div>
                        </div>
                    </div>



                    <div class="weui-cells " id="content2">
                        <div class="weui-cell weui-cell_select weui-cell_select-after">
                            <div class="weui-cell__hd">
                                <label class="weui-label">申请额度&nbsp;&nbsp;
                                        <span style="color:red;">*</span>
                                </label>
                            </div>
                            <div class="weui-cell__bd">
                                <input class="weui-select" type="number" name="custodian" id="money"  placeholder="请输入申请额度" />
                            </div>
                        </div>
                    </div> 
                    <div class="weui-cells weui-cells_form">
                        <div class="weui-cell">
                            <div class="weui-cell__hd">
                                <label class="weui-label">申请理由&nbsp;&nbsp;
                                <span style="color:red;">*</span>
                                </label>
                            </div>
                        </div>
                        <div class="weui-cell">
                            <div class="weui-cell__bd" id="cnt">
                                <textarea class="weui-textarea" name="reason" id="reason" placeholder="申请理由至少5个字(必填);" rows="3"></textarea>
                                <div class="weui-textarea-counter">
                                    <span id="reason_char">0</span>/200</div>
                            </div>
                        </div>
                    </div>

                    <div class="weui-cells__title">审批流程
                            <a href="{:U('Light/Process/ApplyProcess',array('modname'=>'CreditLineApply'))}">（查看可视化流程）</a>
                    </div>
                    <div id="allproc">
                        <div class="weui-cells" style="margin-top:0px;">
                            <div class="weui-cell">
                                <div class="weui-cell__bd">
                                    <div class="weui-uploader">
                                        <div class="weui-uploader__bd" style="height: 85px;">
                                            <ul class="weui-uploader__files" id="app_pro" style="margin-bottom: 0px;">
                                                <volist name="appflow" id="vo">
                                                    <neq name="i" value="1">                                                   
                                                        <li class='weui-uploader__file wk-select__user' style='height:90px;margin-left:8px'>
                                                        <else/>
                                                        <li class='weui-uploader__file wk-select__user' style='height:90px;'>
                                                    </neq>
                                                    <if condition="$vo.avatar eq ''">
                                                        <img src="Public/assets/i/defaul.png" class='weui-selet__user' style='margin-bottom: 0px;margin-right: 6px;margin-top:10px;'>
                                                        <else/>
                                                        <img src="{$vo.avatar}" class='weui-selet__user' style='margin-bottom: 0px;margin-right: 6px;margin-top:10px;'>
                                                    </if>
                                                    <span style='margin-right: 6px;font-size: 14px;'> {$vo.name}</span>
                                                    <if condition="count($appflow) gt $i">
                                                        <span class="glyphicon glyphicon-arrow-right" style="position: relative;top: -2.8em;right: -1.8em;"></span>
                                                    </if>
                                                    </li>
                                                </volist>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="weui-cells__title">抄送 <span style="color: #f12e2e">（点击+手动添加抄送人）</span></div>
                    <div class="weui-cells" style="margin-top:0px;">
                        <div class="weui-cell" style="padding-top: 0px;padding-bottom: 5px;margin-bottom: 10px;">
                            <div class="weui-cell__bd">
                                <div class="weui-uploader">
                                    <div class="weui-uploader__bd">
                                        <ul class="weui-uploader__files" id="selectUser" style="margin-bottom: 0px;">
                                            
                                            
                                        </ul>
                                        <div class="weui-uploader__input-box" style="width: 2.5em;height: 2.5em;margin-right: 0px;margin-bottom: 0px;margin-top:10px;">
                                            <input id="uploaderInput" class="weui-uploader__input open_model" type="button" name="copyto" readonly /> <!-- data-toggle="modal" data-target="#myModal"-->
                                            <if condition="$prevId eq '' or $prevId eq null">
                                                <input type="hidden" name="copyto_id" id="copyto_id">
                                                <else/>
                                                <input type="hidden" name="copyto_id" id="copyto_id" value=",{$weixinUserId}">
                                            </if>
                                            
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="weui-cells__title">推送
                            <a href="{:U('Light/Process/PushProcess',array('modname'=>'CreditLineApply'))}">（查看可视化流程）</a>
                    </div>
                    <div >
                        <div class="weui-cells" style="margin-top:0px;">
                            <div class="weui-cell">
                                <div class="weui-cell__bd">
                                    <div class="weui-uploader">
                                        <div class="weui-uploader__bd" style="min-height: 85px;">
                                            <ul class="weui-uploader__files" id="app_pro" style="margin-bottom: 0px;">
                                                <volist name="push" id="vo">
                                                    <neq name="i" value="1">                                                   
                                                        <li class='weui-uploader__file wk-select__user' style='height:90px;margin-left:8px'>
                                                        <else/>
                                                        <li class='weui-uploader__file wk-select__user' style='height:90px;'>
                                                    </neq>
                                                    <if condition="$vo.avatar eq ''">
                                                        <img src="Public/assets/i/defaul.png" class='weui-selet__user' style='margin-bottom: 0px;margin-right: 6px;margin-top:10px;'>
                                                        <else/>
                                                        <img src="{$vo.avatar}" class='weui-selet__user' style='margin-bottom: 0px;margin-right: 6px;margin-top:10px;'>
                                                    </if>
                                                    <span style='margin-right: 6px;font-size: 14px;'> {$vo.name}</span>
                                                    </li>
                                                </volist>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="weui-cells__title"><span style="color: #f12e2e">（审批通过后群发推送人）</span></div>
                    </div>

                    <div class="weui-btn-area">
                        <input type="hidden" name="file_names" id="file_names">
                        <a class="weui-btn weui-btn_primary" href="javascript:" id="submit">提交</a>
                    </div>
                </form>
            </div>

        </div>
    </div>
    <div id="dialogs">
        <!--BEGIN dialog2-->
        <div class="js_dialog" id="iosDialog2" style="display: none;">
            <div class="weui-mask"></div>
            <div class="weui-dialog">
                <div class="weui-dialog__bd">客户提货余额超过1万，可以不用增加临时额度！</div>
                <div class="weui-dialog__ft">
                    <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary">知道了</a>

        <!--END dialog2-->
    </div>

            <i class="weui-loading weui-icon_toast"></i>
            <p class="weui-toast__content">数据提交中</p>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" width="100%">

                <div class="modal-content">

                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>

                    </div>
                    <div class="modal-body" id="select_content" style="padding-top: 0px;padding-bottom: 0px;">
                        <div class="page js_show" style="position: relative;">
                            <div class="page__bd">
                                <!-- <div class="weui-search-bar" id="searchBar">
                                    <form class="weui-search-bar__form">
                                        <div class="weui-search-bar__box">
                                            <i class="weui-icon-search"></i>
                                            <input type="search" class="weui-search-bar__input" id="searchInput" placeholder="搜索" required/>
                                            <a href="javascript:" class="weui-icon-clear" id="searchClear"></a>
                                        </div>
                                        <label class="weui-search-bar__label" id="searchText">
                                            <i class="weui-icon-search"></i>
                                            <span>搜索</span>
                                        </label>
                                    </form>
                                    <a href="javascript:" class="weui-search-bar__cancel-btn" id="searchCancel">取消</a>
                                </div> -->
                                <div class="weui-cells searchbar-result" id="searchResult" style="margin-top: 0px;">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="button" class="btn btn-success" id="pre-level" data-pid="">上一级</button>
                    </div>
                </div>
            </div>

        <!--BEGIN dialog-->
        <div id="dialogs">
            <div class="js_dialog" id="iosDialog" style="display: none;">
                <div class="weui-mask"></div>
                <div class="weui-dialog">
                    <div class="weui-dialog__hd"><strong class="weui-dialog__title">是否删除抄送人</strong></div>

<script src="//cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
<script src="https://cdn.bootcss.com/select2/4.0.3/js/select2.min.js"></script>
<script src="https://cdn.bootcss.com/select2/4.0.3/js/i18n/zh-CN.js"></script>
<script src="https://res.wx.qq.com/open/libs/weuijs/1.0.0/weui.min.js"></script>

<!-- <script src="__PUBLIC__/assets/js/vconsole.min.js"></script> -->
<script>
    var user_name = $('#user_name'),
        user_id = 0, tjinfo = '';
        exist = $('#exist'),
        line = $('#line'),
        ye = $('#ye'),
        ysye = $('#ysye'),
        two = $('#two'),
        five = $('#five'),
        ten = $('#ten'),
        twoTime = 0,
        fiveTime = 0,
        tenTime = 0,
        $tooltips = $('.js_tooltips'),
        $iosDialog2 = $('#iosDialog2'),
        money = $('#money'),
        toast = $('#loadingToast');
        
    var appflow = {$appflow};

    // diog提示
    $('#dialogs').on('click', '.weui-dialog__btn', function () {
        $(this).parents('.js_dialog').fadeOut(200);
    });
    // 错误提示
    function tooltip(text) {
        if ($tooltips.css('display') != 'none') return;

        // toptips的fixed, 如果有`animation`, `position: fixed`不生效
        $('.page.cell').removeClass('slideIn');

        $tooltips.text(text);
        $tooltips.css('display', 'block');
        setTimeout(function () {
            $tooltips.css('display', 'none');
        }, 2000);
    }

    // 类型选择
    $('#edType').change(function(){
        window.location.href=$(this).val();
    });


    money.change(function(){
        if (user_id == 0) {
            tooltip('请选择用户');
            money.val('');
        }
    });

    $(function () {
        // 用户选择
        function formatRepo(repo) { return repo.text; }

        function formatRepoSelection(repo) { return repo.text }
        $("#user_name").select2({
            ajax: {
                url: "{:U('Light/TempQuote/getCustomerList')}"+"&system=yxhb",
                dataType: 'json',
                delay: 350,
                data: function (params) {
                    return {
                        math: params.term,
                    };
                },
                processResults: function (data) {
                    return {
                        results: data
                    };
                },
                cache: true
            },
            escapeMarkup: function (markup) { return markup; },
            minimumInputLength: 0,
            minimumResultsForSearch: 9,
            // allowClear: true,
            language: "zh-CN",
            templateResult: formatRepo,
            templateSelection: formatRepoSelection
        });

        // select2 点击触发
        $("#user_name").on("select2:selecting", function (e) {
            $('.select2-selection__choice__remove').click();
            var selectArr = e.params.args.data;
            selectArr.text = selectArr.jc;
                
            $('.select2-selection__choice').text(selectArr.text);
            getTempInfo(selectArr.id);
            user_id = selectArr.id;

            money.val('');
        });
        $("#user_name").on("select2:unselecting", function (e) {
          
            $('.color').val('');
            user_id = 0;
        });

    });

    // 获取客户用户 各项余额
    function getTempInfo(user_id) {
        $.ajax({
            url: "{:U('Light/TempQuote/getCustomerInfo')}",
            dataType: 'json',
            data: {
                user_id: user_id
            },
            dataType: 'json',
            success: function (res) {
                if (res.code != 200) {
                    tooltip('请重新刷新页面！')
                } else {
                    var data = res.data, info = data.info, classNmae = '';
                    exist.val(data.exist);
                    line.val(data.line);
                    ye.val(data.ye);
                    ysye.val(data.ysye);
                    
                    if (data.ysflag) classNmae = 'redColor';
                    
                    ysye.removeClass('redColor').addClass(classNmae);
                    if (data.fhye >= 10000) {
                        $iosDialog2.fadeIn(200);
                    }

                    twoTime = info[0].length;
                    fiveTime = info[1].length;
                    tenTime = info[2].length;
                    $('.color').removeClass('redColor greenColor');
                    
                    
                }
            }
        })

    }

    // 提交申请
    $('#submit').click(function () {
        
        if (user_id == 0) {
            tooltip('请选择用户');
            return;
        }
  
        if ($('#money').val() == '') {
            tooltip('请输入申请额度');
            return;
        }
        if ($('#money').val() <= 0) {
            tooltip('申请额度不能小于0');
            return;
        }

        // 留言判断
        var reason = $('#reason').val();
        if (reason.length < 5) {
            tooltip('申请理由不得少于5个字！');
            return;
        }
        if (reason.length > 200) {
            tooltip('申请理由不得超过200个字！');
            return;
        }
       
        toast.fadeIn(200);
        $.ajax({
            type:'POST',
            url: "{:U('Light/TempQuote/addCreditLineApply')}",
            dataType: 'json',
            data: {
                date: $('#showDatePicker').val(),
                user_id: user_id,
                text: reason,
                money: money.val(),
                copyto_id:$("#copyto_id").val()
            },
            dataType: 'json',
            success: function (res) {
                toast.fadeOut(200);
                if (res.code == 200) {
                    window.location.href = "{:U('Light/Apply/applyInfo',array('modname'=>'CreditLineApply','system'=>'yxhb'))}"+"&aid="+res.aid;
                } else {
                    tooltip(res.msg);
                }
            }
        });

    });
 
// 日期选择
$('#showDatePicker').on('click', function () {
        weui.datePicker({
            start: 2018,
            end: new Date().getFullYear()+10,
            defaultValue: [new Date().getFullYear(), new Date().getMonth()+1, new Date().getDate()],
            onConfirm: function (result) {
                DateValue(result);
            }
        });
    });
// 日历填充
function DateValue(dateArr){
    var val = dateArr[0]+'-';
    val +=  dateArr[1]>9?dateArr[1]:'0'+dateArr[1];
    val += '-';
    val +=  dateArr[2]>9?dateArr[2]:'0'+dateArr[2];
    $('#showDatePicker').val(val);
}

 // 抄送
 var loading = '<div class="weui-loadmore"><i class="weui-loading"></i><span class="weui-loadmore__tips">正在加载</span></div>';
 var noresult = '<div class="weui-loadmore weui-loadmore_line"><span class="weui-loadmore__tips">暂无数据</span></div>';
 var $selectUser = $("#selectUser");
 // Modal
    $('#myModal').on('show.bs.modal', function (e) {
        var id = 1;
        $("#pre-level").attr("data-pid", 0);
        getDepartment(id);
    });
    $('.open_model').on('click',function(){
        $('#myModal').modal('show');
    });

    function getDepartment(id) {
        $('#searchResult').empty();
        $('#searchResult').append(loading);
        $.post("{:U('Light/Apply/getDeptHtml')}",
                {
                    "id":id
                },function(data){
                    $('#searchResult').empty();
                    // console.log(data);
                    if (data=='') {
                        $('#searchResult').append(noresult);
                    } else {
                        $('#searchResult').append(data);
                    }
                }
        );
    }
    // up pre-level
    $("#pre-level").on("click", function () {
        $('#searchResult').empty();
        $('#searchResult').append(loading);
        var pid = $(this).attr("data-pid");
        // console.log(pid);
        $.post("{:U('Light/Apply/getParentDeptHtml')}",
            {
                "id": pid
            }, function (data) {
                $('#searchResult').empty();
                // console.log(data);
                if (data == '') {
                    $('#searchResult').append(noresult);
                } else {
                    $('#searchResult').append(data.html);
                    // console.log(data.pid);
                    $("#pre-level").attr("data-pid", data.pid);
                }
            }
        );
    });
    // select department
    $("#searchResult").on("click", ".select-department", function () {
        var id = $(this).attr('data-id');
        var type = $(this).attr('data-type');
        // console.log(id);
