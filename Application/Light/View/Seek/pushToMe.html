<extend name="Seek:base" />

<block name='content'>
        <div class="page__bd">
                <!--<a href="javascript:;" class="weui-btn weui-btn_primary">点击展现searchBar</a>-->
                <div class="weui-search-bar" id="searchBar">
                    <form class="weui-search-bar__form">
                        <div class="weui-search-bar__box">
                            <i class="weui-icon-search"></i>
                            <input type="search" class="weui-search-bar__input" id="searchInput" placeholder="搜索系统、模块名" required="">
                            <a href="javascript:" class="weui-icon-clear" id="searchClear"></a>
                        </div>
                        <label class="weui-search-bar__label searchCenter" id="searchText">
                            <i class="weui-icon-search"></i>
                            <span>搜索系统、模块名</span>
                        </label>
                    </form>
                    <a href="javascript:" class="weui-search-bar__cancel-btn" id="searchCancel">搜索</a>
                </div>
            </div>
        <div id='show_data_content'>
            
        </div> 
    <!-- 全部按钮 -->
    <div id="btn-all">
        <a href="javascript:;" class="weui-btn weui-btn_mini weui-btn_primary">全部已读</a>
    </div>
    <!-- 全读按钮 end -->     
</block>

<block name="js">
    <script>
        if(parseInt("{$titleArr.2.unRead}") >0){
            $('#btn-all').show();
        }
        var page = 1;
        var toast = $('#loadingToast'),
            no_more = $('.no-more'),
            load_more = $('.load-more');
        load_more.click(function(){
                getData();
            })
        $(function(){
            
            

            // 请求数据
            getData();

        })
    function dialog_confirm(){
        $.ajax({
            type:'POST',
            url: "{:U('Light/Seek/seekApi')}",
            dataType: 'json',
            data: {
                type: 'pushRead',
            },
            dataType: 'json',
            success: function (res) {
                if(res.code == 200){
                    window.location.reload();
                }
            }
        });
    }
    function searchGetDate(){
        page = 1;
        toast.fadeIn(200);
        $('#show_data_content').empty();
        getData();
       
    }
// 接口请求
    function getData(){
        $.ajax({
            type:'POST',
            url: "{:U('Light/Seek/seekApi')}",
            dataType: 'json',
            data: {
                type: 'push',
                page_num:page,
                search:$('#searchInput').val()
            },
            
            success: function (res) {
                if(res.code == 200){
                    var data = res.data;
                    if(data.length <20){
                        no_more.show();
                        load_more.hide();
                    }else{
                        page++;
                        load_more.show();
                        no_more.hide();
                        
                    }

                    makeHtml(data,$('#show_data_content'));
                }
                toast.fadeOut(200);
            }
        });
    }

    </script>
</block>
